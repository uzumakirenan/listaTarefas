<header [ngClass]="{'has-itens': inputListItems.length}" >
    @if(inputListItems.length){
        <h1>Minha lista</h1>
    }
    <div [ngClass]="{'container': inputListItems.length}">
        <label class="input-label-text" for="inputValue" [ngClass]="{'remove-margin-bottom': !inputListItems.length}">
            <input 
                type="text" 
                placeholder="Adicione um novo item" 
                id="inputValue" 
                autofocus
                (keyup.enter)="focusAndAddItem(inputText.value)"
                #inputText                
            >
    
            <button 
                class="btn btn-primary-circle" 
                title="Adionar um novo item"
                (click)="focusAndAddItem(inputText.value)"
            ></button>
        </label>
    </div>
</header>
